<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Find infected by Corona</title>
        <link href="/static/todo.css" rel="stylesheet">
    </head>
    <body>
        <table>
            <tr>
                <th>
                    User data
                </th>
            </tr>
            {{range $k,$v:=.List}}
                <tr>
                    <td>
                        {{$v.ID}}
                    </td>
                    <td>
                        {{$v.Time}}
                    </td>
                    <td>
                        {{$v.Day}}
                    </td>
                    <td>
                        {{$v.City}}
                    </td>
                    <td>
                        {{$v.Xcoord}}
                    </td>
                    <td>
                        {{$v.Ycoord}}
                    </td>
                </tr>
            {{end}}
        </table>
        <td>
            <a id="declareinfection" href="/declareinfection" class="button">Declare infection</a>
        </td>
    </body>

    <div class="form-group">
        <form method="post" action="/usercoordinates">
            <td>Latitude</td>
            <input id="latitude" name="latitude" type="text"/>
            <br>
            <td>Longitude</td>
            <input id="longitude" name="longitude" type="text"/>

            <td>
                <button type="submit">Submit your position</button>
            </td>
        </form>
    </div>

    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

    <script src="/static/scripts/userpage.js"></script>
    <script src="/static/scripts/ReadUserPosition.js"></script>

</html>
