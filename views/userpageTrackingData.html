<!DOCTYPE html>

{{$firsItem := index ($.List) 0}}

<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Find infected by Corona</title>
    <link href="/static/todo.css" rel="stylesheet">
</head>

<body>
    <table>
        <tr>
            <th>
                User data ID =
                {{$firsItem.IDclient}}

                <input id="IDclient" type="hidden" value="{{$firsItem.IDclient}}">
            </th>
        <tr>
            <td>Time</td>
            <td>Latitude</td>
            <td>Longitude</td>
        </tr>

        </tr>
        {{range $k,$v:=.List}}
        <tr>
            <td>
                {{$v.Time}}
            </td>
            <td>
                {{$v.Latitude}}
            </td>
            <td>
                {{$v.Longitude}}
            </td>
        </tr>
        {{end}}
    </table>
</body>

<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9/themes/base/jquery-ui.css" rel="stylesheet"
    type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

<script src="/static/scripts/ReadUserPosition.js"></script>

</html>
